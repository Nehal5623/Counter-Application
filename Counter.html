<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Counter</title>
    <link rel="stylesheet" href="Counter.CSS">
    <script src="Counter.JS"></script>
    <link rel="stylesheet"
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-
BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h1>JavaScript Counter</h1>
                <h1 class="counter" id = "number">0</h1>
                <button class="btn btn-success" onclick="increment()">Increment</button>
                <button class="btn btn-danger" onclick="decrement()">Decrement</button>
                <button class="btn btn-primary" onclick="neutral()">Neutral</button>
            </div>
        </div>
    </div>
</body>
</html>
